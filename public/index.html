  <body>
    <header>
      <select id="select2">
        <option></option>
        <optgroup label="channel" id="Channel">
          <option value="general" onclick="moveToRoom(`general`)">
            #genral
          </option>
          <option value="random" onclick="moveToRoom(`random`)">#random</option>
        </optgroup>
        <optgroup label="user" id="User"></optgroup>
      </select>
    </header>
    <script>
      function addprivateroom() {
        //【プライベートチャンネル】部屋作った人にだけ部屋ボタンが追加される・部屋名を相手に教えることで実質招待
        let textbox = document.getElementById("privateroomtext");
        let inputValue = textbox.value;
        textbox.value = "";
        $(".channel_list").prepend(
          `<button id="bt" >#${inputValue}</button><br>`
        );
        $("#bt").click(inputValue, function (e) {
          moveToRoom(inputValue);
        });
        $("#Channel").append(`<option>#${inputValue}</option>`);
      }
      function addroom() {
        //【公開チャンネル】全ユーザーに部屋ボタンが追加される
        let textbox = document.getElementById("roomtext");
        let inputValue = textbox.value;
        socket.emit("add channel", inputValue);
        textbox.value = "";
        $(".channel_list").prepend(
          `<button id="bt" >#${inputValue}</button><br>`
        );
        $("#bt").click(inputValue, function (e) {
          moveToRoom(inputValue);
        });
        $("#Channel").append(`<option>#${inputValue}</option>`);
      }
      function addDMroom() {
        //【DM】受信者と送信者にのみDMボタンが追加される
        let receiver = document.getElementById("DMtext");
        let inputValue = receiver.value;
        socket.emit("DM", inputValue, name); //送信者と受信者
        $("#Channel").append(`<option>#${inputValue}</option>`);
        receiver.value = "";
      }
    </script>
    <div class="space"></div>
    <div id="container">
      <div id="left">
        <div class="online">
          
          <img src="images/logo.PNG" id="logo" />
          <p class="js-modal-open" href="">下書き</p>
          <div class="modal js-modal">
            <div class="modal__bg js-modal-close"></div>
            <div class="modal__content">
              <textarea
                name=""
                id="copy"
                cols="60"
                rows="10"
                style="font-size: 20px"
              ></textarea
              ><br />
              <a class="js-modal-close" href="">閉じる</a>
              <button onclick="cp()">コピー</button>
            </div>
          </div>
          <details open>
            <summary>チャンネル</summary>
            <div class="channel_list">
              <button onclick="moveToRoom(`general`)"># general</button><br />
              <button onclick="moveToRoom(`random`)"># random</button>
            </div>
          </details>
          <details open>
            <summary>ダイレクトメッセージ</summary>
            <div class="DM_list"></div>
          </details>
          <input
            type="button"
            name="buttonName"
            id="addbutton"
            value="+"
            onClick="addprivateroom()"
          />
          <input
            type="text"
            id="privateroomtext"
            placeholder="#プライベートchを追加"
          />
          <br />
          <input
            type="button"
            name="buttonName"
            id="addbutton"
            value="+"
            onClick="addroom()"
          />
          <input
            type="text"
            id="roomtext"
            placeholder="#チャンネルを追加する"
          />
          <br />
          <input
            type="button"
            name="buttonName"
            id="addbutton"
            value="+"
            onClick="addDMroom()"
          />
          <input type="text" id="DMtext" placeholder="【DM】送りたい人の名前" />
          <!-- <button onclick="addroom()">追加</button> -->

          <p>チームメンバー</p>
          <ul class="online_user"></ul>

          <p class="adduser">チームメンバーを追加</p>

          <input
            type="button"
            name="buttonName"
            id="addbutton"
            value="+"
            onClick="window.open('localhost:3000','_blank')"
          />
        </div>
      </div>

      <div id="center">
        <h3># general</h3>
        <button id="date"></button>
        <ul id="messages"></ul>
      </div>

      <div>
        <div id="display"></div>

        <form id="form" action="">
          <textarea class="typing_alert"></textarea>

          <input
            type="text"
            id="input"
            placeholder="#チャンネルにメッセージを送信する"
            autocomplete="off"
            onkeyup="inputCheck()"
          /><button id="send">Send</button>

          <label id="fileform">
            <img
              src="http://drive.google.com/uc?export=view&id=1wwy-KGgx5QOl5qnk84TgqPKWEXLeaT15"
              alt=""
            />
            <input type="file" id="file" style="display: none" />
          </label>
        </form>
      </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
      const socket = io();
      const messages = document.getElementById("messages");
      const form = document.getElementById("form");
      const input = document.getElementById("input");
      const toUser = document.querySelector("#input");
      const typingAlert = document.querySelector(".typing_alert");
      let name = "";
      let userarray = [];
      let room_name = "general";
      name = prompt("ユーザー名を入力してください");
      $("#User").append($("<option>").html("@" + name));

      let onlineUsers = [];

      form.addEventListener("submit", (e) => {
        e.preventDefault();
        if (input.value) {
          socket.emit("chat message", input.value);
          input.value = "";
        }
      });

      socket.on("chat message", (msg) => {
        //appendMessage(msg);
      });
      socket.on("restore message", (message, name2,time) => {
        //部屋移動先メッセ復元
        if (name == name2) {
          restoreMessage(message,time);
        }
        name2 = "";
      });

      socket.on("connect", () => {
        socket.emit("setUserName", name);
      });

      socket.on("show_online", (users) => {
        const onlineMembers = document.querySelector(".online_user");
        onlineMembers.innerHTML = "";
        onlineUsers = [];
        for (const id in users) {
          onlineMembers.innerHTML += `<li>👤${users[id]}</li>`;
          onlineUsers.push(users[id]);
        }
      });

      socket.on("image", (imageData) => {
        if (imageData) {
          var canvas = document.createElement("canvas");
          var ctx = canvas.getContext("2d");
          var img = new Image();
          img.src = imageData;
          img.onload = function () {
            canvas.width = img.width;
            canvas.height = img.height;
            ctx.drawImage(img, 0, 0);
            //document.body.appendChild(canvas);

            $("li:last").append("<li>dummy</li>");
            $("li:last").html("<img src= " + imageData + ">");
          };
        }
      });
      function sendImage(event) {
        let file = event.target.files[0];
        let reader = new FileReader();
        reader.onload = (event) => {
          socket.emit("image", event.target.result);
        };

        reader.readAsDataURL(file);
      }

      const appendMessage = (message, sender_name, timestamp) => {
        //チャット表示
        var time = timestamp.slice( 5, -3 ) ;
        let n = 0;
        const item = document.createElement("li");
        item.className = "msglist";
        item.onmouseover = function () {
          if (n == 0) {
            item.innerHTML += `<button type="button" id="button_1" onclick="sendStamp(1)">👍</button>`;
            item.innerHTML += `<button type="button" id="button_2" onclick="sendStamp(2)">👎</button>`;
            item.innerHTML += `<button type="button" id="button_3" onclick="sendStamp(3)">🖕</button>`;
            item.innerHTML += `<button type="button" id="button_4" onclick="sendStamp(4)">👋</button>`;
          }
          n = 1;
        };
        item.textContent = message + "【@" + sender_name + "】" + time;
        messages.appendChild(item);
        window.scrollTo(0, document.body.scrollHeight);
      };
      //tuika
      const restoreMessage = (message,timestamp) => {
        //部屋移動したとき復元
        var time = timestamp.slice( 5, -3 ) ;
        let n = 0;
        const item = document.createElement("li");
        item.className = "msglist";
        item.onmouseover = function () {
          if (n == 0) {
            item.innerHTML += `<button type="button" id="button_1" onclick="sendStamp(1)">👍</button>`;
            item.innerHTML += `<button type="button" id="button_2" onclick="sendStamp(2)">👎</button>`;
            item.innerHTML += `<button type="button" id="button_3" onclick="sendStamp(3)">🖕</button>`;
            item.innerHTML += `<button type="button" id="button_4" onclick="sendStamp(4)">👋</button>`;
          }
          n = 1;
        };
        item.textContent = message+time;
        messages.appendChild(item);
        window.scrollTo(0, document.body.scrollHeight);
      };
      //tuika

      socket.on("start typing", (nowTypingUser) => {
        typingAlert.innerHTML += `${nowTypingUser}入力中`;
      });

      socket.on("stop typing", () => {
        typingAlert.innerHTML = "";
      });
      socket.on("ch create", (ch) => {
        $(".channel_list").prepend(`<button id="bt" >#${ch}</button><br>`);
        $("#bt").click(ch, function (e) {
          moveToRoom(ch);
        });
      });

      socket.on("DM create", (dm, receiver_1, sender_1) => {
        if (name == receiver_1 || name == sender_1) {
          $(".DM_list").prepend(`<button id="bt_dm" >📩${dm}</button><br>`);
          $("#bt_dm").click(dm, function (e) {
            moveToRoom(dm);
          });
        }
      });
      input.addEventListener("input", (e) => {
        socket.emit("start typing");
      });
      function moveToRoom(roomname) {
        //部屋移動
        room_name = roomname;
        x = 2000;
        //room_name_set(roomname);
        $("#center > h3").text("#" + roomname);
        $("li").remove(); //白紙に戻す
        socket.emit("setRoomName", roomname, name);
      }

      function sendStamp(n) {
        socket.emit("send stamp", n);
      }

      const file = document.getElementById("file");

      file.addEventListener("change", sendImage, false);
    </script>
    <script>
      //日付表示
      var today = new Date();

      var month = today.getMonth() + 1;

      var week_ja = new Array("日", "月", "火", "水", "木", "金", "土");

      let datetext = month + "月" + day + "日 " + "(" + week_ja[week] + ")";
      $("#date").text(datetext);
      //textareaコピーボタン
      function cp() {
        let txt = document.getElementById("copy");
        txt.select();
        document.execCommand("Copy");
      }
    </script>
    <script type="module">
      // Import the functions you need from the SDKs you need
      import { initializeApp } from "https://www.gstatic.com/firebasejs/9.1.0/firebase-app.js";
      import {
        getDatabase,
        ref,
        push,
        set,
        onChildAdded,
        remove,
        onChildRemoved,
      } from "https://www.gstatic.com/firebasejs/9.1.0/firebase-database.js";
      // Your web app's Firebase configuration
      const firebaseConfig = {
        apiKey: "AIzaSyAPSukIMjPwJoZsL6k4qkP5UqkSnxqSzgk",
        authDomain: "sample-b2b18.firebaseapp.com",
        databaseURL: "https://sample-b2b18-default-rtdb.firebaseio.com",
        projectId: "sample-b2b18",
        storageBucket: "sample-b2b18.appspot.com",
        messagingSenderId: "998148803729",
        appId: "1:998148803729:web:27b6eae87dcc67d52d4330"
      };
      const app = initializeApp(firebaseConfig);
      const db = getDatabase(app); //RealtimeDBに接続
      const dbRef = ref(db, "chat"); //RealtimeDB内の"chat"を使う
      //firebaseデータ登録
      $("#send").on("click", function () {
        let now = new Date();
        let msg = {
          uname: name,
          text: $("#input").val(),
          channel: room_name,
          timestamp: now.toLocaleString(),
        };
        const newPostRef = push(dbRef); //ユニークKEYを生成
        set(newPostRef, msg); //"chat"にユニークKEYをつけてオブジェクトデータを登録
      });

      onChildAdded(dbRef, function (data) {
        let log = data.val();
        if (x == 0) {
          //1番最初のリロード・チャット表示(general宛だけ)
          if (log.channel == "general") {
            appendMessage(log.text, log.uname, log.timestamp);
          }
        }
        if (x > 1000) {
          //以降変更が加わったらチャット表示
          appendMessage(log.text, log.uname, log.timestamp);
        }
      });
    </script>
  </body>
